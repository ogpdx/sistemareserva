<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Horário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Reserva de Horários</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="prestadores.html">Profissionais</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link active" href="agendamento.html">Agendar</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Área do Prestador</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Agendamento -->
    <section class="container my-5">
        <h2 class="text-center">Agendar um Serviço</h2>
        <form id="agendamentoForm" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
                <label for="profissional" class="form-label">Escolha um Profissional</label>
                <select class="form-control" id="profissional" required>
                    <option value="" disabled selected>Selecione um profissional</option>
                    <option value="João Silva">João Silva - Barbeiro</option>
                    <option value="Maria Souza">Maria Souza - Manicure</option>
                    <option value="Carlos Mendes">Carlos Mendes - Cabeleireiro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="servico" class="form-label">Escolha um Serviço</label>
                <select class="form-control" id="servico" required>
                    <option value="" disabled selected>Selecione um serviço</option>
                    <option value="Corte de Cabelo">Corte de Cabelo</option>
                    <option value="Barba">Barba</option>
                    <option value="Manicure e Pedicure">Manicure e Pedicure</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Horário</label>
                <input type="time" class="form-control" id="hora" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirmar Agendamento</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Reserva de Horários - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("agendamentoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Agendamento realizado com sucesso!");
        });
    </script>
</body>
</html>
